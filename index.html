<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Venda de Ingressos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4 mb-4 rounded position-relative">
        <h1>Venda de Ingressos</h1>
        <button class="btn btn-light position-absolute top-0 end-0 mt-3 me-3" 
                data-bs-toggle="modal" data-bs-target="#meusIngressosModal"
                aria-label="Meus Ingressos">
            <i class="bi bi-bag-fill"></i> Meus Ingressos
        </button>
    </header>

    <main class="container">
        <section id="criar-evento" class="mb-5">
            <h2 class="text-primary mb-4 pb-2 border-bottom">Criar Novo Evento</h2>
            <form id="form-criar-evento" class="row g-3">
                <div class="col-md-6">
                    <label for="nome-evento" class="form-label">Nome do Evento</label>
                    <input type="text" class="form-control" id="nome-evento" required>
                </div>
                <div class="col-md-3">
                    <label for="data-evento" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data-evento" required>
                </div>
                <div class="col-md-3">
                    <label for="preco-evento" class="form-label">Preço (R$)</label>
                    <input type="number" class="form-control" id="preco-evento" min="0" step="0.01" required>
                </div>
                <div class="col-12">
                    <label for="imagem-evento" class="form-label">Link da Imagem</label>
                    <input type="url" class="form-control" id="imagem-evento" placeholder="https://exemplo.com/imagem.jpg">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Adicionar Evento</button>
                </div>
            </form>
        </section>

        <hr>

        <section id="eventos" class="mb-5">
            <h2 class="text-primary mb-4 pb-2 border-bottom">Eventos Disponíveis</h2>
            <div id="lista-eventos" class="row">
                </div>
        </section>
        
        </main>

    <div class="modal fade" id="meusIngressosModal" tabindex="-1" aria-labelledby="meusIngressosModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="meusIngressosModalLabel">Meus Ingressos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="lista-meus-ingressos-modal">
                        <p id="sem-ingressos-mensagem-modal" class="alert alert-info">Você ainda não comprou ingressos.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTFyMGUHvBKqXPycceYuzcEmrMOTs/uKABJCLlSaKNxY/DzaW9g" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlcoJoZGa3gefmdoxKqefXprPf4gBKRqQoU/WzrjLAdsmX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
