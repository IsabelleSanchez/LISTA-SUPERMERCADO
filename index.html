<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Supermercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container custom-container mt-5">
        <h1 class="mb-4 text-center">Minha Lista de Supermercado</h1>
        
        <div class="input-group mb-3">
            <input type="text" id="itemInput" class="form-control" placeholder="Adicione um novo item..." aria-label="Adicionar item">
            <button class="btn btn-primary" type="button" id="addItemBtn">Adicionar</button>
        </div>
        
        <ul id="shoppingList" class="list-group">
            </ul>
        
        <button class="btn btn-danger w-100 mt-4" id="clearListBtn">Limpar Lista Completa</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslKjWOXgpcvjV7dksMkBj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
